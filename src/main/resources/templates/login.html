<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="head :: head"></th:block>
</head>

<body>

<th:block th:include="navbar :: header"></th:block>

<div class="container">
    <div class="col-md-4"></div>
    <form class="form-signin col-md-4" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="alert alert-info" th:if="${param.logout}">
            You are successfully logged out.
        </div>
        <div class="alert alert-danger" th:if="${param.error}">
            Email or password is not valid. Please try again.
        </div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="username" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required=""/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <div class="col-md-4"></div>
</div>

</body>
</html>
